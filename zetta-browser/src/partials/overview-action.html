<!-- Handle single button -->
<div ng-if="action.renderOptionsAsButton">
  
  <form class="pure-form action-content">
    
    <ng-include src="'partials/name.html'" class="name lone-name pure-u-1-2 pure-u-md-1-4"></ng-include>
    
    <div class="vis pure-u-1 pure-u-md-5-12" ng-repeat="field in action.inputFields" ng-if="field.type!='hidden'">
          <action-field value="field"></action-field>
    </div>
    <div class="vis before-md pure-u-1 pure-u-md-5-12" ng-if="action.inputFields.length<2"></div>
    <div class="value pure-u-md-1-3">
      <button 
        class="pure-button {{ action.name + '-button' }}" 
        ng-disabled="!action.available"
        ng-click="execute()"
        mac-tooltip="{{device.name}} # {{action.name}}"
        mac-tooltip-direction="bottom"        
        >{{ action.name }}</button>
    </div>

</form>
</div>
<!-- Handle double radio inputs as two buttons -->
<div ng-if="action.renderOptionsAsRadioButtons">
  <ng-include src="'partials/name.html'" class="name lone-name pure-u-1-2 pure-u-md-1-4"></ng-include>

  <div class="vis before-md pure-u-1 pure-u-md-5-12"></div>
  <div class="value pure-u-1-2 pure-u-md-1-3">
    <form ng-repeat="val in action.radioField.value" class="pure-form">
      <button class="pure-button {{ action.name + '-button' }}" 
        ng-click="val.execute()"
        mac-tooltip="{{device.name}} # {{val.title || val.value}}"
        mac-tooltip-direction="bottom"       
        >{{ val.title || val.value}}</button>
    </form>
  </div>
</div>


<!-- Handle multiple inputs -->
<div ng-if="action.renderOptionsAsMultipleInputs">
  <form class="pure-form action-content">

    <ng-include src="'partials/name.html'" class="name lone-name pure-u-1"></ng-include>
    
    <div ng-repeat="field in action.inputFields" ng-if="!field.isHidden">
      <div class="name pure-u-1-4">
        <label ng-if="!field.isHidden" for="{{field.name}}">{{field.name}}</label>
      </div>

      <div class="vis pure-u-1 pure-u-md-5-12">
        <div class="fields" ng-switch="field.type">

          <action-field value="field"></action-field>
          
        </div>
      </div>
    </div>
    
    <div class="pure-g">
        <div class="before-md pure-u-md-2-3"></div>
        <div class="value pure-u-1 pure-u-md-1-3">
            <button 
                class="pure-button {{ action.name + '-button' }}" 
                ng-disabled="!action.available" 
                ng-click="execute()"
                mac-tooltip="{{device.name}} # {{action.name}}"
                mac-tooltip-direction="bottom" 
                >{{ action.name }}</button></div>
    </div>
    
  </form>
</div>
