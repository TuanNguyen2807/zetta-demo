<!DOCTYPE html>
<html>
  <head>
    <link type="text/css" rel="stylesheet" href="../styles/animate.css">
    <style>
      @font-face {
        font-family: 'SSPika';
        src: url('../styles/fonts/ss-pika.eot');
        src: url('../styles/fonts/ss-pika.eot?#iefix') format('embedded-opentype'),
             url('../styles/fonts/ss-pika.woff') format('woff'),
             url('../styles/fonts/ss-pika.ttf')  format('truetype'),
             url('../styles/fonts/ss-pika.svg#SSPika') format('svg');
        font-weight: normal;
        font-style: normal;
      }
      
      .loading {
        visibility: hidden;
      }
      .loading:before {
        font-family: 'SSPika';
        content: 'loading';
        visibility: visible;
        
        -moz-font-variant-ligatures: common-ligatures;
        -webkit-font-variant-ligatures: common-ligatures;
        font-variant-ligatures: common-ligatures; 
        
        -webkit-animation: rotation 3s infinite linear;
        text-align: center;
        display: block;
        
        padding-top: 2px;
        
        width: 20px;
        height: 18px;
        line-height: 20px;
        font-size: 20px;
                
      }
      @-webkit-keyframes rotation {
        from {-webkit-transform: rotate(0deg);}
        to   {-webkit-transform: rotate(359deg);}
      }
    </style>
  </head>
  <body>
  <h1 class="animated tada">HI, How's it going?!</h1>
  <div class="loading">Content to load</div>
  </body>
</html>
